mijnleocms.welkom=Welkom bij Mijn LEOCMS
mijnleocms.intro=In deze rubriek kunt u inloggen om mee te kunnen doen aan het  forum en de chatsessies van leocms.nl. Hiernaast kunt u zich abonneren op nieuwsbrieven om op de hoogte te blijven van de thema's van uw keuze. Hebt u nog geen profiel? Kies dan voor registreren aan de linkerkant van dit scherm.
mijnleocms.forum.titel=Forum
mijnleocms.forum.tekst=In het forum kunt u meediscussi&euml;ren over de aanwezige stellingen. Klik op forumprofiel om uw instellingen in te voeren of te wijzigen.
mijnleocms.chat.titel=Chat
mijnleocms.chat.tekst=Op gezette tijden kunt u discussi&euml;ren met lokale bestuurders of prominente Leeuwarders in de chatomgeving. Deze chatsessies worden ruim van tevoren aangekondigd. Wanneer er geen chatsessie actief is kan er geen gebruik gemaakt worden van deze module. Klik op chatprofiel om uw instellingen in te voeren of te wijzigen.
mijnleocms.nieuwsbrief.titel=Nieuwsbrief
mijnleocms.nieuwsbrief.tekst=Wanneer u op de hoogte wilt blijven van bepaalde aandachtsgebieden van leocms.nl dan kunt u zich abonneren op &eacute;&eacute;n of meerdere nieuwsbrieven. Door thema's te selecteren krijgt u op geregelde tijden een e-mail toegestuurd met het laatste nieuws over deze thema's. U kunt zich vanzelfsprekend altijd weer afmelden.
